<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="./images/favicon.jpg" type="image/x-icon">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Лого">
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="./images/profile__avatar.png" alt="Аватар">
        <div class="profile__info">
          <div class="profile__edit-name">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
        <article class="element">
          <img class="element__image" src="./images/dombay.jpg" alt="фото">
          <div class="element__caption">
            <h2 class="element__name">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/elbrus.jpg" alt="фото">
          <div class="element__caption">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/karachaevsk.jpg" alt="фото">
          <div class="element__caption">
            <h2 class="element__name">Карачаево-Черкесия</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/photo-lake.jpg" alt="фото">
          <div class="element__caption">
            <h2 class="element__name">Озеро Кардывач</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/photo_Karelia.jpg" alt="фото">
          <div class="element__caption">
            <h2 class="element__name">Карелия</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/photo_Oshten.jpg" alt="фото">
          <div class="element__caption">
            <h2 class="element__name">Гора Оштен</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>

      </section>
    </main>

    <footer class="footer">
      <p class="footer__description">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <input class="popup__input popup__input_type_name" type="text" value="Жак-Ив Кусто" name="popup__input_name">
          <input class="popup__input popup__input_type_job" type="text" value="Исследователь океана" name="popup__input_job">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
