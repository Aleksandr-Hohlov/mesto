<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="./images/favicon.jpg" type="image/x-icon">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Лого">
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="./images/profile__avatar.png" alt="Аватар">
        <div class="profile__info">
          <div class="profile__edit-name">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь природы</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements"></section>
    </main>

    <footer class="footer">
      <p class="footer__description">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup__edit-profile" id="popup__edit-profile">
      <fieldset class="popup__container">
        <button class="popup__close-button popup__close-button_edit-profile" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup__form_submit" novalidate>
          <input class="popup__input popup__input_type_name" id="name-input" type="text" value="Жак-Ив Кусто" name="popup__input_name" minlength="2" maxlength="40" required>
          <span class="popup__input-error name-input-error">Вы пропустили это поле</span>
          <input class="popup__input popup__input_type_job" id="job-input" type="text" value="Исследователь океана" name="popup__input_job" minlength="2" maxlength="200" required>
          <span class="popup__input-error job-input-error">Вы пропустили это поле</span>
          <button class="popup__save-button popup__save-button_edit-profile" type="submit">Сохранить</button>
        </form>
      </fieldset>
    </div>

    <div class="popup" id="popup__new-place">
      <fieldset class="popup__container">
        <button class="popup__close-button popup__close-button_new-place" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_new-place" name="popup__form_new-place" novalidate>
          <input class="popup__input popup__input_type_error popup__input_type_name-place" id="place-input" type="text" placeholder="Название" name="popup__input_name-place" minlength="2" maxlength="30" required>
          <span class="popup__input-error popup__input-error_active place-input-error">Вы пропустили это поле</span>
          <input class="popup__input popup__input_type_error popup__input_type_link-place" id="link-input" type="url" placeholder="Ссылка на картинку" name="popup__input_link-place" required>
          <span class="popup__input-error popup__input-error_active link-input-error">Введите адрес сайта</span>
          <button class="popup__save-button popup__save-button_new-place" type="submit">Создать</button>
        </form>
      </fieldset>
    </div>

    <div class="popup popup_type_preview" id="popup__img">
      <div class="popup__container-preview">
        <button class="popup__close-button popup__close-button_preview" type="button"></button>
        <img class="popup__preview" src="#" alt="фото">
        <p class="popup__subtitle"></p>
      </div>

    </div>

  </div>

  <script src="./scripts/index.js" defer></script>
  <script src="./scripts/validate.js" defer></script>

  <template id="card-template">
    <article class="element">
      <button class="element__delete" type="button"></button>
      <img class="element__image" alt="фото">
      <div class="element__caption">
        <h2 class="element__name"></h2>
        <button class="element__like" type="button"></button>
      </div>
    </article>
  </template>

</body>
</html>
