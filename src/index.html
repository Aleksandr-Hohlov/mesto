<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<link rel="stylesheet" href="./pages/index.css">-->
    <link rel="icon" href="<%=require('./images/favicon.jpg')%>" type="image/x-icon" />
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Лого" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__avatar-container">
            <img class="profile__avatar" src="#" alt="Аватар" />
            <button class="profile__avatar-edit" type="button"></button>
          </div>
          <div class="profile__info">
            <div class="profile__edit-name">
              <h1 class="profile__title"></h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__subtitle"></p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements"></section>
      </main>

      <footer class="footer">
        <p class="footer__description">&copy; 2022 Mesto Russia</p>
      </footer>

      <!--popup__edit-profile-->
      <div class="popup" id="popup__edit-profile">
        <fieldset class="popup__container">
          <button
            class="popup__close-button popup__close-button_edit-profile"
            type="button"
          ></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form popup__form_edit-profile" name="popup__form_submit" novalidate>
            <input
              class="popup__input popup__input_type_name"
              id="name-input"
              type="text"
              name="name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__input-error popup__input-error_active name-input-error"></span>
            <input
              class="popup__input popup__input_type_job"
              id="job-input"
              type="text"
              name="about"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="popup__input-error popup__input-error_active job-input-error"></span>
            <button class="popup__save-button popup__save-button_edit-profile" type="submit">
              Сохранить
            </button>
          </form>
        </fieldset>
      </div>

      <!--popup__new-place-->
      <div class="popup" id="popup__new-place">
        <fieldset class="popup__container">
          <button class="popup__close-button popup__close-button_new-place" type="button"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form popup__form_new-place" name="popup__form_new-place" novalidate>
            <input
              class="popup__input popup__input_type_name-place"
              id="place-input"
              type="text"
              placeholder="Название"
              name="popup__input_name-place"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="popup__input-error popup__input-error_active place-input-error"></span>
            <input
              class="popup__input popup__input_type_link-place"
              id="link-input"
              type="url"
              placeholder="Ссылка на картинку"
              name="popup__input_link-place"
              required
            />
            <span class="popup__input-error popup__input-error_active link-input-error"></span>
            <button class="popup__save-button popup__save-button_new-place" type="submit">
              Создать
            </button>
          </form>
        </fieldset>
      </div>

      <!--popup__preview-->
      <div class="popup popup_type_preview" id="popup__img">
        <div class="popup__container-preview">
          <button class="popup__close-button popup__close-button_preview" type="button"></button>
          <img class="popup__preview" src="#" alt="фото" />
          <p class="popup__subtitle"></p>
        </div>
      </div>

      <!--popup__delete-confirm-->
      <div class="popup" id="popup__delete-confirm">
        <fieldset class="popup__container popup__container_type_delete-confirm">
          <button
            class="popup__close-button popup__close-button_delete-confirm"
            type="button"
          ></button>
          <h2 class="popup__title-delete-confirm">Вы уверены?</h2>
          <form
            class="popup__form popup__form_delete-confirm"
            name="popup__form_delete-confirm"
            novalidate
          >
            <button class="popup__save-button popup__save-button_delete-confirm" type="submit">
              Да
            </button>
          </form>
        </fieldset>
      </div>

      <!--popup__avatar-->
      <div class="popup" id="popup__avatar">
        <fieldset class="popup__container popup__container_type_avatar">
          <button class="popup__close-button popup__close-button_avatar" type="button"></button>
          <h2 class="popup__title">Обновить аватар</h2>
          <form class="popup__form popup__form_avatar" name="popup__form_avatar" novalidate>
            <input
              class="popup__input popup__input_type_avatar"
              id="link-input_avatar"
              type="url"
              placeholder="Ссылка на автар"
              name="popup__input_avatar"
              required
            />
            <span
              class="popup__input-error popup__input-error_active link-input_avatar-error"
            ></span>
            <button class="popup__save-button popup__save-button_avatar" type="submit">
              Сохранить
            </button>
          </form>
        </fieldset>
      </div>
    </div>

    <!--
    <script src="./pages/index.js" type="module" defer></script>
  -->

    <template id="card-template">
      <article class="element">
        <button class="element__delete" type="button"></button>
        <img class="element__image" alt="фото" />
        <div class="element__caption">
          <h2 class="element__name"></h2>
          <div class="element__like-counter-container">
            <button class="element__like" type="button"></button>
            <p class="element__like-counter">1</p>
          </div>
        </div>
      </article>
    </template>
  </body>
</html>
